<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #10100f;
        }
        #game-container {
            width: 500px;
            background-color: #bbada0;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .tile {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #cdc1b4;
            border-radius: 5px;
            font-size: 24px;
            color: #776e65;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tile[data-value="2"] {
            background-color: #eee4da;
        }
        .tile[data-value="4"] {
            background-color: #ede0c8;
        }
        .tile[data-value="8"] {
            background-color: #f2b179;
            color: #f9f6f2;
        }
        .tile[data-value="16"] {
            background-color: #f59563;
            color: #f9f6f2;
        }
        .tile[data-value="32"] {
            background-color: #f67c5f;
            color: #f9f6f2;
        }
        .tile[data-value="64"] {
            background-color: #f65e3b;
            color: #f9f6f2;
        }
        .tile[data-value="128"] {
            background-color: #edcf72;
            color: #f9f6f2;
        }
        .tile[data-value="256"] {
            background-color: #edcc61;
            color: #f9f6f2;
        }
        .tile[data-value="512"] {
            background-color: #edc850;
            color: #f9f6f2;
        }
        .tile[data-value="1024"] {
            background-color: #edc53f;
            color: #f9f6f2;
        }
        .tile[data-value="2048"] {
            background-color: #edc22e;
            color: #f9f6f2;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        const GRID_SIZE = 4;
        let grid = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(0));

        function addRandomTile() {
            const emptyTiles = [];
            grid.forEach((row, r) => {
                row.forEach((cell, c) => {
                    if (cell === 0) emptyTiles.push({ r, c });
                });
            });
            if (emptyTiles.length > 0) {
                const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawGrid() {
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            grid.forEach(row => {
                row.forEach(value => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.value = value;
                    if (value > 0) tile.textContent = value;
                    container.appendChild(tile);
                });
            });
        }

        function move(direction) {
            let moved = false;
            if (direction === 'ArrowLeft') {
                grid = grid.map(row => moveAndMerge(row));
                moved = true;
            } else if (direction === 'ArrowRight') {
                grid = grid.map(row => moveAndMerge(row.reverse()).reverse());
                moved = true;
            } else if (direction === 'ArrowUp') {
                for (let c = 0; c < GRID_SIZE; c++) {
                    let col = grid.map(row => row[c]);
                    col = moveAndMerge(col);
                    col.forEach((val, r) => (grid[r][c] = val));
                }
                moved = true;
            } else if (direction === 'ArrowDown') {
                for (let c = 0; c < GRID_SIZE; c++) {
                    let col = grid.map(row => row[c]).reverse();
                    col = moveAndMerge(col).reverse();
                    col.forEach((val, r) => (grid[r][c] = val));
                }
                moved = true;
            }
            if (moved) {
                addRandomTile();
                drawGrid();
            }
        }

        function moveAndMerge(line) {
            const nonZero = line.filter(value => value !== 0);
            for (let i = 0; i < nonZero.length - 1; i++) {
                if (nonZero[i] === nonZero[i + 1]) {
                    nonZero[i] *= 2;
                    nonZero[i + 1] = 0;
                }
            }
            return nonZero.filter(value => value !== 0).concat(Array(GRID_SIZE - nonZero.length).fill(0));
        }

        function isGameOver() {
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) return false;
                    if (c < GRID_SIZE - 1 && grid[r][c] === grid[r][c + 1]) return false;
                    if (r < GRID_SIZE - 1 && grid[r][c] === grid[r + 1][c]) return false;
                }
            }
            return true;
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                move(e.key);
                if (isGameOver()) alert('Game Over!');
            }
        });

        addRandomTile();
        addRandomTile();
        drawGrid();
    </script>
</body>
</html>
